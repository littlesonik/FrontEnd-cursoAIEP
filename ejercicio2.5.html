<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Fernando Botero</title>
    <style>

        figure{
            display: inline-block;
        }

        img{
            height: 450px;
            width: 450px;
        }

        summary{
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vida y Obra de Fernando Botero</h1>
    </header>
    
    <main>
        <h3>Galeria de arte de Fernando Botero:</h3>
        <video controls src="/assets/videos/Botero.mp4"> 
        </video>

        <audio src="/assets/audio/gallery.mp3" controls></audio>
    </main>
    <br>

    <section>
        <h2>Obras de Arte de Fernando Botero</h2>
        <figure>
            <picture>
                <img src="./assets/images/Botero1.jpeg" alt="Painter of still lifes, 1994">
            </picture>
                <figcaption>
                    <details>
                        <summary>
                            Painter of still lifes, 1994
                        </summary>
                            Óleo sobre lienzo
                            <br>
                            100 x 130 cm
                            <br>
                            39 3/8 x 51 1/8 in
                    </details>
                </figcaption>
            
        </figure>
        

        
        <figure>
            <picture>
                <img src="/assets/images/Botero2.webp" alt="The supper, 1994">
            </picture>
                <figcaption>
                    <details>
                        <summary>
                            The supper, 1994
                        </summary>
                            Lápiz, carboncillo, y acuarela sobre lienzo
                            <br>
                            102 x 123 cm
                            <br>
                            40 1/8 x 48 3/8 in
                    </details>
                </figcaption>
            </figure>

        
        <figure>
            <picture>
                <img src="/assets/images/Botero3.jpg" alt="Naturaleza muerta, 1980">
            </picture>
                <figcaption>
                    <details>
                        <summary>
                            Naturaleza muerta, 1980
                        </summary>
                            Tinta sobre papel
                            <br>
                            64 x 49 cm
                            <br>
                            25 1/4 x 19 1/4 in
                    </details>
                </figcaption>
        </figure>

        
        <figure>
            <picture>
                <img src="/assets/images/Botero4.webp" alt="El niño de Vallecas, 1959">
            </picture>
            <figcaption>
                    <details>
                        <summary>
                            El niño de Vallecas, 1959
                        </summary>
                            Óleo sobre lienzo
                            <br>
                            100 x 80 cm
                            <br>
                            39 3/8 x 31 1/2 in
                    </details>
                </figcaption>
        </figure>
        

        <figure>
            <picture>
                <img src="/assets/images/Botero5.jpg" alt="Colombian landscape, 1986">
            </picture>
                <figcaption>
                    <details>
                        <summary>
                            Colombian landscape, 1986
                        </summary>
                            Signed «Botero 86» (lower right)
                            <br>
                            Óleo sobre lienzo
                            <br>
                            164 x 204 cm
                            <br>
                            64 5/8 x 80 1/4 in
                    </details>
                </figcaption>
        </figure>
        

        
        <figure>
            <picture>
                <img src="/assets/images/Botero6.jpg" alt="Hombre fumando, 1986">
                </picture>
                <figcaption>
                    <details>
                        <summary>
                            Hombre fumando, 1986
                        </summary>
                            Óleo sobre lienzo
                            <br>
                            45.5 x 62.5
                    </details>
                </figcaption>
        </figure>
        
        
    </section>
</body>
